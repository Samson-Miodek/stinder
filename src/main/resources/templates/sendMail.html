<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
  <meta charset="UTF-8">
  <title>Не пришло письмо</title>
</head>
<body>
<div class="container">
  <div style="max-width:700px;margin: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i>
      </div>
      <div class="card-block" style="padding: 24px;">
  <form name="f" th:action="@{sendMail}" method="post">

    <div th:if="${param.emailFailed}" class="alert alert-danger">
      Пользователь с такой почтой не найден
    </div>

    <div th:if="${param.emailSuccess}" class="alert alert-success">
      Письмо было отправлено
    </div>

    <div class="form-group">
      <label for="email">Введите почту, на которую зарегистрирован аккаунт</label>
      <input type="email" class="form-control" id="email"  name="email"
             placeholder="email@email.com">
    </div>

    <!-- Login Button -->
    <div class="form-actions" style="margin-top: 12px;">
      <button type="submit" class="btn btn-success">Отправить</button>
    </div>
  </form>
      </div>
    </div>
  </div>
</body>
</html>
