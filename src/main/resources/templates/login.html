<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Log in</title>
    <meta charset="UTF-8"/>
<!--    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">-->
<!--    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">-->
    <head th:insert="header :: head"></head>

</head>
<body>
<main class="content">
<div class="container">
    <div style="max-width: 700px; margin: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{signin}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверный логин или пароль.
                        </div>
                        <div th:if="${param.emailNotActive}" class="alert alert-danger">
                            Подтвердите вашу почту. Для этого перейдите по ссылке из письма (проверьте спам)
                        </div>
                        <div th:if="${param.emailSuccess}" class="alert alert-success">
                            Почта подтверждена
                        </div>
                        <div th:if="${param.resetSuccess}" class="alert alert-success">
                            Пароль изменён
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="txtEmail">Почта</label>
                            <input type="text" class="form-control" id="txtEmail" name="txtEmail"
                                   placeholder="email@email.com">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Пароль</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Пароль">
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                        <div class="form-actions" style="margin-top: 12px;">
                            <a th:href="@{/register}">Зарегистрироваться</a> <br>
                            <a th:href="@{/reset}">Забыли пароль?</a> <br>
                            <a th:href="@{/sendMail}">Не пришло письмо</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
