<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>

<div class="container">
  <div style="max-width:700px;margin: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i>
      </div>
      <div class="card-block" style="padding: 24px;">
    <form name="f" th:action="@{reset}" method="post">

      <div th:if="${param.emailFailed}" class="alert alert-danger">
        Пользователь с такой почтой не найден
      </div>
      <div th:if="${param.error}" class="alert alert-danger">
        Вы слишком часто пытаетесь поменять пароль, попробуйте позже
      </div>

      <div th:if="${param.emailSuccess}" class="alert alert-success">
        Проверьте почту. Чтобы создать новый пароль, перейдите по ссылке в письме
      </div>

      <div class="form-group">
        <label for="email">Введите почту от вашего аккаунта</label>
        <input type="email" class="form-control" id="email"  name="email"
               placeholder="email@email.com">
      </div>

      <!-- Login Button -->
      <div class="form-actions" style="margin-top: 12px;">
        <button type="submit" class="btn btn-success">Отправить</button>
      </div>
    </form>
      </div>
    </div>
  </div>



</body>
</html>
