<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: head"></head>

<head>
    <title>Мессенджер</title>
</head>

<body>
<header class="mb-lg-3 " th:insert="~{header :: header}"> </header>
<div th:insert="~{header :: messengerHead}"></div>
<main class="content">
    <div class="container p-0">

        <h1 class="h3 mb-3">Диалоги</h1>

        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <a th:each="dialogue : ${dialogues}" th:with="itsME=${dialogue.userto.getId() == myId}" th:href="@{/messenger/} +  ${itsME ? dialogue.userfrom.id :  dialogue.getUserto().id}" class="list-group-item list-group-item-action border-0">
<!--                        <div class="badge bg-success float-right">5</div>-->
                        <div class="d-flex align-items-start">
<!--                            <a th:href="@{/profile/} + ${itsME ? dialogue.userfrom.getId() : dialogue.userto.getId()}">-->
                            <img th:src="@{/img/avatar.png}" class="rounded-circle mr-1" alt="Vanessa Tucker" width="40" height="40">
<!--                            </a>-->
                                <div class="flex-grow-1 ml-3">
                                <span th:text="${itsME ? dialogue.userfrom.getName() +' '+dialogue.userfrom.getSurname() : dialogue.getUserto().getName() +' '+dialogue.getUserto().getSurname() }">

                                </span>
                                <div th:text="${dialogue.getLastMessage().getText().substring(0,dialogue.getLastMessage().getText().length() > 15 ? 15 : dialogue.getLastMessage().getText().length())}+'...'" class="small"><span class="fas fa-circle chat-online"></span> Online</div>
                            </div>
                        </div>
                    </a>
                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img th:src="@{/img/avatar.png}" class="rounded-circle mr-1"  width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Собеседник</strong>
                            </div>

                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4">

                            <div class="chat-message-right pb-4">
                                <div>
                                    <img th:src="@{/img/avatar.png}" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="font-weight-bold mb-1">Совет</div>
                                    Ты можешь найти единомышленников, научных руководителей, студентов для реализации научных проектов во вкладке
                                    <a th:href="@{/}">Stinder</a>
                                </div>
                            </div>

                            <div class="chat-message-left pb-4">
                                <div>
                                    <img th:src="@{/img/avatar.png}" class="rounded-circle mr-1"  width="40" height="40">
                                    <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                    <div class="font-weight-bold mb-1">Совет</div>
                                    Укажи параметры поиска и нажми на "написать"
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="">
                            <button class="btn btn-primary">Отправить</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{footer :: footer}">
</footer>
</body>

</html>
